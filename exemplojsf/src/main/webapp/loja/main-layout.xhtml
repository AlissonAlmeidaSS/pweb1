<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />

<title>${initParam.nomeapp}</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css" />
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet" />

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet" />
<style>
.erro {
	color: #f00;
}
</style>
</head>
<body id="page-top">
	<f:view>
		<!-- Page Wrapper -->
		<div id="wrapper">

			<ui:insert name="menu">
				<ui:include src="pages/menu.xhtml" />
			</ui:insert>

			<!-- Content Wrapper -->
			<div id="content-wrapper" class="d-flex flex-column">

				<!-- Main Content -->
				<div id="content">
					<ui:insert name="topo">
						<ui:include src="pages/topo.xhtml" />
					</ui:insert>
					<!-- Begin Page Content -->
					<div class="container-fluid">

						<!-- Page Heading -->
						<div class="d-sm-flex align-items-center row">
							<h1 class="h3 mb-0 text-gray-800">
								<h:outputText rendered="#{produtosBean.estado == 'cadastro'}"
									value="Cadastro de Produtos" />
								<h:outputText rendered="#{produtosBean.estado == 'edicao'}"
									value="Editar Produtos" />
								<h:outputText rendered="#{produtosBean.estado == 'listagem'}"
									value="Lista de Produtos" />
							</h1>
						</div>
						
						<h:panelGroup rendered="#{produtosBean.estado eq 'listagem'}">
							<ui:insert name="listagem" />
						</h:panelGroup>
						
						<h:panelGroup
							rendered="#{produtosBean.estado eq 'edicao' || produtosBean.estado eq 'cadastro'}">
							<ui:insert name="formulario" />
						</h:panelGroup>

					</div>

					<!-- /.container-fluid -->

				</div>
				<!-- End of Main Content -->

	
				<ui:insert name="rodape">
					<ui:include src="pages/rodape.xhtml" />
				</ui:insert>
				
			</div>
			<!-- End of Content Wrapper -->

		</div>
		<!-- End of Page Wrapper -->

		<!-- Scroll to Top Button-->
		<a class="scroll-to-top rounded" href="#page-top"> <i
			class="fas fa-angle-up"></i>
		</a>

		<!-- Logout Modal-->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
			aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Deseja
							realmente sair?</h5>
						<button class="close" type="button" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">×</span>
						</button>
					</div>
					<div class="modal-body">Clique no botão "Sair" abaixo somente
						se você tem certeza que quer sair.</div>
					<div class="modal-footer">
						<button class="btn btn-secondary" type="button"
							data-dismiss="modal">Cancel</button>
						<a class="btn btn-primary"
							href="#">Sair</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Bootstrap core JavaScript-->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

		<!-- Core plugin JavaScript-->
		<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

		<!-- Custom scripts for all pages-->
		<script src="js/sb-admin-2.min.js"></script>

		<!-- Page level plugins -->
		<script src="vendor/chart.js/Chart.min.js"></script>

		<!-- Page level custom scripts -->
		<script src="js/demo/chart-area-demo.js"></script>
		<script src="js/demo/chart-pie-demo.js"></script>
	</f:view>
</body>

</html>
