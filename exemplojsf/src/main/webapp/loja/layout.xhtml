<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<title>Teste JSF</title>
<style>
ul li {
	display: inline
}
#principal {
	border: 1px solid #000;
	padding: 5px;
}
</style>
</head>
<body>
	<f:view>
		<h1>Loja JSF</h1>
		<ul>
			<li>Opção 1</li>
			<li>Opção 2</li>
			<li>Opção 3</li>
			<li>Opção 4</li>
		</ul>

		<div id="principal">
			<ui:insert name="principal" />
		</div>

		<div id="rodape">
			<ui:insert name="rodape">
				<h2>Rodapé padrão</h2>
			</ui:insert>
		</div>

	</f:view>
</body>
</html>
